<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>

  <body ng-controller="CameraController">

<h1>Camera Shop</h1>
<select>
  <option value="price">Price</option>
  <option value="rating">Rating</option>
</select>

<div ng-repeat="camera in cameras">
  <h2>{{ camera.name }}</h2>
  <p>Price: {{ camera.price | currency }}</p>
  <p>Rating: {{ camera.rating }}</p>
  <p><img ng-src="{{ camera.image }}" height="100" width="130"></p>
  <br>
</div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.min.js"></script>
    <script>
    angular.module("myApp", [])
      .controller("CameraController", function($scope) {
    $scope.cameras = [
      {
        name: "Nikon D3100 DSLR",
        image: "http://ecx.images-amazon.com/images/I/713u2gDQqML._SX522_.jpg",
        rating: 3.4,
        price: 369.99,
        onSale: true
      },
      {
        name: "Canon EOS 70D",
        image: "http://ecx.images-amazon.com/images/I/81U00AkAUWL._SX522_.jpg",
        rating: 2.0,
        price: 1099.0,
        onSale: false
      },
      {
        name: "Nikon D810A",
        image:"http://ecx.images-amazon.com/images/I/91wtXIfLl2L._SX522_.jpg",
        rating: 4.2,
        price: 3796.95,
        onSale: true
      }
    ];
    });
    </script>
  </body>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
